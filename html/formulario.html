<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Programacioon Web" content="Info, formulario">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="/css/estilosFormulario.css">
    <title><h1 class="titulo">Contactos</h1></title>
</head>


<body>
    <form action="https://formsubmit.co/the.daniel.gtz@gmail.com" method="POST">
        <div class="contenedor">
            <header>
                <h1>Contactos</h1>
            </header>
         
        <div class="nombre">
            <label for="">Nombre</label>
            <Input type="text" id="nombre" placeholder="Escribe aqui tu nombre..." required> <br> 
         </div>

         <div class="fechaNacimiento">
            <label for="">Fecha de Nacimiento</label>
            <Input type="date" name="fechaNac" id="fechaNac" required> <br>
         </div> 

         <div class="sexo">
            <label for="">Sexo</label>
            <li aria-required="true">
            <Input type="radio" name="masculino" id="masculino">
            <label for="">Masculino</label>
            <Input type="radio" name="femenino" id="femenino"> 
            <label for="">Femenino</label>
            </li>
        </div>

            <div class="lugarNacimiento">
                <label for="">Lugar de Nacimiento</label>
                <select name="lugNac" id="lugNac">
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Durango">Durango</option>
                    <option value="Baja California">Baja California</option>
                </select>
            

            </div>

            <div class="poblacion">
                <label for="">Poblacion</label>
                <input type="text" name="poblacion" id="poblacion" required>
            </div>    
            
            <div class="numHijos">
                <label for="">Numero de Hijos </label><br>
                <li><input type="checkbox" name="español" id="español">
                    <label for="">Ninguno</label>
                    <input type="checkbox" name="ingles" id="ingles">
                    <label for="">1 hijo</label>
                    <input type="checkbox" name="frances" id="frances">
                    <label for="">2-3 hijos</label>
                    <input type="checkbox" name="frances" id="frances">
                    <label for="">Mas de 3</label>
                </li>
             </div>

            <div class="egresoPrimaria">
                <label for="">Mes y año de Egreso de la Educacion Primaria</label><br><br>
                <input type="month" name="egreso" id="egreso" required>
            </div>
            
            <div class="correo">
                <label for="">Correo Electronico</label><br><br>
                <input type="email" name="correo" id="correo" placeholder="Escribe aqui tu correo..." required>
            </div>

            <div class="habitos">
                <label for="">Habitos Personales</label>
                <textarea name="habitos" id="habitos" cols="10" rows="10" required placeholder="Escribe aqui tus habitos..."></textarea>
            </div>
            
           
            <div class="ingresos">
                <label for="">Nivel de ingresos</label>
                <input type="range" min="5000" max="55000" name="ingresos" id="ingresos" list="ingresosList">
                <datalist id="ingresosList">
                 <option value="5000" label="5000">
                 <option value="10000" label="10000">
                 <option value="15000" label="15000">
                 <option value="20000" label="20000">
                 <option value="25000" label="25000">
                 <option value="30000" label="30000">
                 <option value="35000" label="35000">
                 <option value="40000" label="40000">
                 <option value="45000" label="45000">
                 <option value="50000" label="50000">
                 <option value="55000" label="55000">  
                </datalist>
            </div>

            <div class="horario">
                <label for="">Horario disponible</label><br>
                De
                <input type="time" name="entrada" id="entrada" required> A
                <input type="time" name="salida" id="salida" required>
            </div>

        </div>
        <br>
        
            <input id="botones" type="submit" value="Enviar informacion">
            <input id="botones" type="reset" value="Limpiar el formulario">    
        
    </form>
    


</body>
</html>
